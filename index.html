<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaración de Obra Audiovisual o Dramática</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Declaración de Obra</h1>
        <form id="obraForm">
            <div class="form-section">
                <h2>Datos Generales</h2>
                <div class="form-group">
                    <label for="tipoObra">Tipo de obra *</label>
                    <select id="tipoObra" required>
                        <option value="">Seleccione...</option>
                        <option value="Audiovisual">Audiovisual</option>
                        <option value="Dramática">Dramática</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="titulo">Título original *</label>
                    <input type="text" id="titulo" required>
                </div>
                
                <div class="form-group">
                    <label for="idioma">Idioma *</label>
                    <input type="text" id="idioma" required>
                </div>
                
                <div class="form-group">
                    <label for="anio">Año *</label>
                    <input type="number" id="anio" min="1900" max="2100" required>
                </div>
                
                <div class="form-group">
                    <label for="formato">Formato *</label>
                    <select id="formato" required>
                        <option value="">Seleccione...</option>
                        <option value="Serie">Serie</option>
                        <option value="Película">Película</option>
                    </select>
                </div>
            </div>

            <div id="episodiosSection" class="form-section" style="display: none;">
                <h2>Episodios</h2>
                <div id="bloquesEpisodios">
                    <!-- Los bloques de episodios se agregarán aquí dinámicamente -->
                </div>
                <button type="button" id="agregarBloque" class="btn btn-secondary">+ Agregar Bloque de Episodios</button>
            </div>

            <div class="form-section">
                <button type="submit" class="btn btn-primary">Enviar Declaración</button>
            </div>
        </form>
        
        <div id="mensaje" class="mensaje"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
